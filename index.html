<!doctype html>
<html lang="fr">

<head>
    <title>Api users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="container-fluid">
    <header class="p-5 bg-secondary-subtle mb-4 rounded ">
        <h1 class="text-center ">API Users</h1>
    </header>
    <main class="container-fluid bg-success-subtle bg-gradient p-4 rounded">
        <div id="displayUsers" class="row">
        </div>
        <div class="modal" id="modal">
            <div class="modal-dialog position-absolute top-50 start-50 translate-middle" role="document">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post" class="row">
                            <div class="mb-3 form-floating col-10 mx-auto">
                                <input type="text" class="form-control" id="nameModal" placeholder="Nomhgi">
                                <label for="name" class="form-label">Nom</label>
                            </div>
                            <div class="mb-3 form-floating col-10 mx-auto ">
                                <input type="text" class="form-control" id="firstnameModal" placeholder="firstname">
                                <label for="firstname" class="form-label">Prénom</label>
                            </div>
                            <div class="mb-3 form-floating col-10 mx-auto ">
                                <input type="email" class="form-control" id="mailModal" placeholder="Adresse email">
                                <label for="mail" class="form-label">mail</label>
                            </div>
                            <div class="mb-3 form-floating col-10 mx-auto">
                                <input type="password" class="form-control" id="passwordModal" placeholder="password"
                                    value="${userModif.password}">
                                <label for="password" class="form-label">password</label>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnModal" type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid p-5 rounded mt-3 bg-secondary-subtle">
        <div class="row ">
            <h2>Création d'utilisateur</h2>
            <form action="" method="post" class="row">
                <div class="mb-3 form-floating col-3">
                    <input type="text" class="form-control shadow" id="name" placeholder="Nom">
                    <label for="name" class="form-label">Nom</label>
                </div>
                <div class="mb-3 form-floating col-3">
                    <input type="text" class="form-control shadow" id="firstname" placeholder="firstname">
                    <label for="firstname" class="form-label">Prénom</label>
                </div>
                <div class="mb-3 form-floating col-3 ">
                    <input type="email" class="form-control shadow" id="mail" placeholder="Adresse email">
                    <label for="mail" class="form-label">Adresse email</label>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 form-floating col-3">
                    <input type="password" class="form-control shadow" id="password" placeholder="password">
                    <label for="password" class="form-label">Password</label>
                </div>
                <button type="reset" class="btn btn-primary col-2 mx-auto mb-2" onclick="createUser()">Submit</button>
            </form>
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
